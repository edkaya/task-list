<div class="container">
  <div class="d-flex justify-content-center align-content-center">
    <h1 class="mt-3">Task List</h1>
  </div>
  <hr>
  @for (task of tasks(); track task.id) {
    <div class="row mb-2 align-items-center">
      <div class="col">
        <h3>Task id: {{ task.id }}</h3>
      </div>
      <div class="col">
        <h3>Task name: {{ task.name }}</h3>
      </div>
      <div class="col">
        <button class="btn btn-info" [routerLink]="task.id">View Task</button>
      </div>
    </div>
  } @empty {
    <div class="row">
      <div class="col">No tasks found</div>
    </div>
  }

  <div class="mb-3 mt-5">
    <label for="exampleFormControlInput1" class="form-label">Task Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Do Homework" [(ngModel)]="newTask">
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn-primary" (click)="addNewTask()">Add New Task</button>
  </div>
</div>
