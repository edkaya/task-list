<div class="container">
  <div class="d-flex justify-content-center align-items-center">
  <h1 class="mt-5" appHighlight>Task View</h1>
  </div>
  <h3>Task Id: {{selectedTask().id}}</h3>
  @if (isEditing()) {
    <input class="form-control" [(ngModel)]="newName" />
  } @else {
    <h3>Task Name: {{ selectedTask().name | uppercase }}</h3>
  }
  <hr>
  <div class="d-flex justify-content-center align-items-center mt-3">
    @if (isEditing()) {
      <button class="btn btn-primary" (click)="saveChanges()">Save</button>
    } @else {
      <button class="btn btn-warning" (click)="editTask()">Edit</button>
    }
    <button class="btn btn-danger ms-3" (click)="deleteTask()">Delete</button>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-primary" routerLink="/tasks">Back to Task List</button>
  </div>
</div>
